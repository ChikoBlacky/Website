<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anfrage – Bianca Kinderanimation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="page-anfrage">
  <header class="header">
    <div class="wrap">
      <div class="brand">
        <h1>Bianca´s Kinderanimation</h1>
        <p>Kinderanimation für Geburtstage & Events</p>
      </div>
        <nav class="nav">
            <a href="./index.html">Start</a>
            <a href="./übermich.html">Über mich</a>
            <a href="./leistungen.html">Leistungen</a>
            <a href="./ablauf.html">Ablauf</a>
            <a href="./preise.html">Preise</a>
             <a href="./kontakt.html">Kontakt</a>
        </nav>
    </div>
  </header>

  <main class="wrap">
    <h2>Anfrage senden</h2>
    <p>Schreib mir kurz die wichtigsten Infos (Datum, Ort, Alter & Anzahl der Kinder).</p>

    <form action="https://formspree.io/f/xreagwyd" method="POST" class="anfrage-form">
      <label>
        Name
        <input type="text" name="name" required>
      </label>

      <label>
        E-Mail
        <input type="email" name="email" required>
      </label>

      <label>
        Telefon (optional)
        <input type="tel" name="phone" placeholder="+43 …">
      </label>

      <label>
        Datum
       <input type="date" id="date" name="date" required>
      </label>

      <label>
        Nachricht
        <textarea name="message" rows="6" required></textarea>
      </label>

      <input type="hidden" name="_subject" value="Neue Anfrage – Bianca´s Kinderanimation">

      <button type="submit" class="btn">Anfrage senden</button>
      <p style="margin-top:12px"><a href="./index.html">← Zurück</a></p>
    </form>
  </main>

  <footer class="footer">
  
    <div class="wrap">
      <small>© <span id="year"></span> Bianca Kinderanimation • <a href="./impressum.html">Impressum</a> • <a href="./datenschutz.html">Datenschutz</a></small>
    </div>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
  <script>
  const dateInput = document.getElementById("date");
  if (dateInput) {
    const today = new Date().toISOString().split("T")[0];
    dateInput.min = today;
  }
</script>
</body>
</html>
